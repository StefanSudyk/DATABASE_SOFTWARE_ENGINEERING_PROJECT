{% extends "base.html" %}
{% block title %}Flats&Homes - Login{% endblock %}
{% block content %} 
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <p>{{msg}}</p>
        {% endfor %}
    {% endif %}
{% endwith %}
<h3>Please log in!</h3>    
<form action="#", method="post">
    <p>Phone number:</p>
    <p><input type="text" name="phnum"/></p>
    <p>Password:</p>
    <p><input type="text" name="pswrd"/></p>
    <p><input type="submit" value="submit"/></p>
</form>
{% endblock %}
